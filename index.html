<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atelier Git&Github</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0d1117;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
            will-change: transform;
        }

        .slide.active {
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0d1117;
        }

        
    </style>
</head>
<body>

<div id="container"></div>

<script src="router.js"></script>
</body>
</html>
