<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GitHub Desktop - Git sans ligne de commande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0d1117;
            position: relative;
            padding: 40px 60px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Background Accents */
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: 0;
        }

        .glow-purple {
            background-color: #8250df;
            top: -100px;
            right: -100px;
        }

        .glow-blue {
            background-color: #58a6ff;
            bottom: -100px;
            left: -100px;
        }

        header {
            z-index: 10;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 24px;
            color: #8b949e;
            font-weight: 400;
            margin: 0;
        }

        /* Mockup Container */
        .desktop-mockup {
            z-index: 10;
            width: 1000px;
            height: 520px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 14px;
        }

        /* Title Bar */
        .title-bar {
            background-color: #010409;
            height: 32px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #30363d;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close {
            background-color: #ff5f56;
        }

        .min {
            background-color: #ffbd2e;
        }

        .max {
            background-color: #27c93f;
        }

        /* Toolbar */
        .toolbar {
            height: 48px;
            background-color: #0d1117;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }

        .repo-info {
            display: flex;
            gap: 20px;
            color: #e6edf3;
            font-weight: 600;
        }

        .toolbar-btn {
            background-color: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Body */
        .app-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar (Changes) */
        .sidebar {
            width: 300px;
            background-color: #0d1117;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #30363d;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #8b949e;
            font-weight: 500;
        }

        .tab.active {
            color: #e6edf3;
            border-bottom: 2px solid #f78166;
        }

        .file-list {
            flex: 1;
            padding: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background-color: #21262d;
            border-radius: 6px;
            color: #e6edf3;
            margin-bottom: 8px;
        }

        .checkbox {
            color: #2ea44f;
        }

        .status-icon {
            color: #d29922;
            font-size: 12px;
        }

        /* Modified */

        .commit-area {
            padding: 16px;
            border-top: 1px solid #30363d;
            background-color: #161b22;
        }

        .input-summary {
            width: 100%;
            background-color: #0d1117;
            border: 1px solid #30363d;
            padding: 8px;
            border-radius: 4px;
            color: #e6edf3;
            margin-bottom: 8px;
            font-family: inherit;
        }

        .input-desc {
            width: 100%;
            height: 60px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            padding: 8px;
            border-radius: 4px;
            color: #8b949e;
            margin-bottom: 12px;
            font-family: inherit;
            resize: none;
        }

        .btn-commit {
            width: 100%;
            background-color: #1f6feb;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Diff View */
        .diff-view {
            flex: 1;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
        }

        .diff-header {
            padding: 12px 20px;
            border-bottom: 1px solid #30363d;
            color: #8b949e;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .diff-content {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .diff-line {
            display: flex;
        }

        .line-num {
            width: 30px;
            color: #6e7681;
            text-align: right;
            padding-right: 12px;
            user-select: none;
        }

        .line-code {
            flex: 1;
            padding-left: 8px;
            color: #e6edf3;
        }

        .line-added {
            background-color: rgba(46, 160, 67, 0.15);
        }

        .line-added .line-code {
            color: #e6edf3;
        }

        .diff-marker {
            color: #3fb950;
            width: 15px;
            display: inline-block;
        }

        /* Badge */
        .badge {
            position: absolute;
            bottom: 60px;
            right: 80px;
            background-color: #2ea44f;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 10px 20px rgba(46, 160, 67, 0.4);
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Background -->
        <div class="bg-glow glow-purple"></div>
        <div class="bg-glow glow-blue"></div>
        <!-- Header -->
        <header>
            <h1>GitHub Desktop</h1>
            <p class="subtitle">Git sans ligne de commande</p>
        </header>
        <!-- Mockup -->
        <div class="desktop-mockup">
            <!-- Window Title Bar -->
            <div class="title-bar">
                <div class="window-controls">
                    <div class="control close"></div>
                    <div class="control min"></div>
                    <div class="control max"></div>
                </div>
            </div>
            <!-- App Toolbar -->
            <div class="toolbar">
                <div class="repo-info">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-book"></i>
                        <p style="margin: 0;">mon-projet</p>
                        <i class="fas fa-caret-down" style="font-size: 10px; color: #8b949e;"></i>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-code-branch"></i>
                        <p style="margin: 0;">main</p>
                        <i class="fas fa-caret-down" style="font-size: 10px; color: #8b949e;"></i>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="toolbar-btn">
                        <i class="fas fa-sync-alt"></i> Fetch origin
                    </div>
                    <div class="toolbar-btn" style="color: #8b949e;">
                        Push origin
                    </div>
                </div>
            </div>
            <!-- App Body -->
            <div class="app-body">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="tabs">
                        <div class="tab active">
                            <p style="margin: 0;">Changes <span
                                    style="background: #30363d; padding: 2px 6px; border-radius: 10px; font-size: 10px;">1</span>
                            </p>
                        </div>
                        <div class="tab">
                            <p style="margin: 0;">History</p>
                        </div>
                    </div>
                    <div class="file-list">
                        <div class="file-item">
                            <i class="far fa-check-square checkbox"></i>
                            <i class="fas fa-file-alt" style="color: #8b949e;"></i>
                            <span style="flex: 1; font-weight: 500;">README.md</span>
                            <i class="fas fa-square-full status-icon"></i>
                        </div>
                    </div>
                    <div class="commit-area">
                        <input class="input-summary" placeholder="Summary (required)" type="text"
                            value="Ajoute description" />
                        <textarea class="input-desc" placeholder="Description"></textarea>
                        <button class="btn-commit">Commit to main</button>
                    </div>
                </div>
                <!-- Diff View -->
                <div class="diff-view">
                    <div class="diff-header">
                        <i class="far fa-file"></i> README.md
                    </div>
                    <div class="diff-content">
                        <div class="diff-line">
                            <div class="line-num">1</div>
                            <div class="line-code"># Mon Projet</div>
                        </div>
                        <div class="diff-line">
                            <div class="line-num">2</div>
                            <div class="line-code"></div>
                        </div>
                        <div class="diff-line line-added">
                            <div class="line-num">3</div>
                            <div class="line-code"><span class="diff-marker">+</span>Nouvelle description du projet.
                            </div>
                        </div>
                        <div class="diff-line line-added">
                            <div class="line-num">4</div>
                            <div class="line-code"><span class="diff-marker">+</span>Ajout de la documentation.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Badge -->
        <div class="badge">
            <i class="fas fa-thumbs-up"></i>
            <p style="margin: 0;">Idéal pour débuter !</p>
        </div>
    </div>
</body>

</html>
