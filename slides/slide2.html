<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Le Problème Sans Contrôle de Version · Plein écran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0d1117;
            position: relative;
            padding: 3vh 4vw;        /* padding proportionnel */
            box-sizing: border-box;
        }

        /* Decorative Background Elements adaptés */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#30363d 1px, transparent 1px);
            background-size: 3vh 3vh;
            opacity: 0.1;
            z-index: 0;
        }

        .glow-red {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 40vmin;
            background-color: #da3633;
            border-radius: 50%;
            filter: blur(12vmin);
            opacity: 0.08;
            z-index: 0;
        }

        /* Header */
        header {
            z-index: 10;
            margin-bottom: 2vh;
            text-align: center;
        }

        h1 {
            font-size: clamp(28px, 5vh, 56px);
            font-weight: 800;
            color: #ffffff;
            margin: 0 0 0.5vh 0;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(16px, 2.8vh, 28px);
            color: #8b949e;
            font-weight: 400;
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 3vw;
            flex: 1;
            z-index: 10;
            align-items: center;
            min-height: 0;
        }

        /* Chaos Visuals */
        .chaos-container {
            position: relative;
            height: 100%;
            min-height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .file-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.8vh;
            padding: 1.2vh 1.6vh;
            position: absolute;
            width: 30vw;
            max-width: 340px;
            min-width: 200px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1vw;
        }

        .file-icon {
            font-size: clamp(16px, 3vh, 28px);
            color: #f05033;
        }

        .file-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(10px, 1.6vh, 16px);
            color: #e6edf3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pc-badge {
            font-size: clamp(8px, 1.2vh, 12px);
            background-color: #30363d;
            padding: 0.3vh 0.8vh;
            border-radius: 0.4vh;
            color: #8b949e;
            margin-left: auto;
            white-space: nowrap;
        }

        .computer-icon {
            font-size: clamp(10px, 1.4vh, 14px);
            color: #58a6ff;
            margin-right: 0.5vw;
        }

        /* Positioning the chaotic files - adaptés proportionnellement */
        .file-1 {
            transform: translate(-8vw, -12vh) rotate(-5deg);
            z-index: 1;
        }
        .file-2 {
            transform: translate(6vw, -8vh) rotate(3deg);
            z-index: 2;
        }
        .file-3 {
            transform: translate(-5vw, 0vh) rotate(-2deg);
            z-index: 3;
        }
        .file-4 {
            transform: translate(10vw, 6vh) rotate(6deg);
            z-index: 4;
        }
        .file-5 {
            transform: translate(-6vw, 14vh) rotate(-4deg);
            z-index: 5;
            border-color: #da3633;
            box-shadow: 0 0 0 2px rgba(218, 54, 51, 0.2);
        }

        .chaos-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Problems List */
        .problems-list {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            background-color: rgba(13, 17, 23, 0.8);
            padding: 3vh 3vw;
            border-radius: 1.2vh;
            border: 1px solid #30363d;
        }

        .problem-item {
            display: flex;
            align-items: center;
            gap: 1.5vw;
            font-size: clamp(16px, 2.5vh, 26px);
            font-weight: 500;
            color: #ff7b72;
        }

        .problem-icon {
            width: 5vh;
            height: 5vh;
            min-width: 28px;
            min-height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 123, 114, 0.15);
            border-radius: 50%;
            font-size: clamp(12px, 2vh, 20px);
        }

        .problem-text {
            margin: 0;
        }

        /* Ajustement pour très petits écrans */
        @media (max-aspect-ratio: 1/1) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 2vh;
            }
            .chaos-container {
                min-height: 30vh;
            }
            .file-card {
                width: 40vw;
            }
            .file-1 { transform: translate(-5vw, -8vh) rotate(-5deg); }
            .file-2 { transform: translate(4vw, -5vh) rotate(3deg); }
            .file-3 { transform: translate(-3vw, 0vh) rotate(-2deg); }
            .file-4 { transform: translate(6vw, 4vh) rotate(6deg); }
            .file-5 { transform: translate(-4vw, 10vh) rotate(-4deg); }
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Background -->
        <div class="bg-pattern"></div>
        <div class="glow-red"></div>

        <!-- Header -->
        <header>
            <h1>Le Problème Sans contrôle de version...</h1>
            <p class="subtitle">Pourquoi on a besoin de Git ?</p>
        </header>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Chaos Section -->
            <div class="chaos-container">
                <!-- Connecting lines (SVG) -->
                <svg class="chaos-lines" viewBox="0 0 500 500" preserveAspectRatio="none">
                    <path d="M 100 150 Q 200 200 250 180" fill="none" stroke="#30363d" stroke-dasharray="5,5" stroke-width="2"></path>
                    <path d="M 150 250 Q 200 300 250 350" fill="none" stroke="#30363d" stroke-dasharray="5,5" stroke-width="2"></path>
                    <path d="M 250 180 Q 220 300 180 350" fill="none" stroke="#30363d" stroke-dasharray="5,5" stroke-width="2"></path>
                </svg>

                <div class="file-card file-1">
                    <i class="fas fa-file-powerpoint file-icon"></i>
                    <p class="file-name">projet.py</p>
                    <div class="pc-badge"><i class="fas fa-laptop computer-icon"></i>PC1</div>
                </div>
                <div class="file-card file-2">
                    <i class="fas fa-file-powerpoint file-icon"></i>
                    <p class="file-name">projet_final.py</p>
                    <div class="pc-badge"><i class="fas fa-laptop computer-icon"></i>PC2</div>
                </div>
                <div class="file-card file-3">
                    <i class="fas fa-file-powerpoint file-icon"></i>
                    <p class="file-name">projet_final2.py</p>
                    <div class="pc-badge"><i class="fas fa-laptop computer-icon"></i>PC3</div>
                </div>
                <div class="file-card file-4">
                    <i class="fas fa-file-powerpoint file-icon"></i>
                    <p class="file-name">projet_final_2024.py</p>
                    <div class="pc-badge"><i class="fas fa-laptop computer-icon"></i>PC4</div>
                </div>
                <div class="file-card file-5">
                    <i class="fas fa-file-powerpoint file-icon"></i>
                    <p class="file-name">projet_final_2024_v2.py</p>
                    <div class="pc-badge"><i class="fas fa-laptop computer-icon"></i>PC5</div>
                </div>
            </div>

            <!-- Problems List Section -->
            <div class="problems-list">
                <div class="problem-item">
                    <div class="problem-icon"><i class="fas fa-times"></i></div>
                    <p class="problem-text">Perte de données</p>
                </div>
                <div class="problem-item">
                    <div class="problem-icon"><i class="fas fa-times"></i></div>
                    <p class="problem-text">"Ça marchait sur ma machine"</p>
                </div>
                <div class="problem-item">
                    <div class="problem-icon"><i class="fas fa-times"></i></div>
                    <p class="problem-text">Qui a modifié quoi ?</p>
                </div>
                <div class="problem-item" style="color: #ff7b72; font-weight: 700;">
                    <div class="problem-icon"><i class="fas fa-skull"></i></div>
                    <p class="problem-text">Travail en équipe = cauchemar</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
