<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lier local ↔ distant - La connexion magique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0d1117;
            position: relative;
            padding: 40px 60px;
            box-sizing: border-box;
        }

        /* Background Accents */
        .bg-glow-left {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            background-color: rgba(240, 80, 51, 0.03);
            /* Git Orange */
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .bg-glow-right {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            background-color: rgba(88, 166, 255, 0.03);
            /* GitHub Blue */
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        /* Header */
        header {
            z-index: 10;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            margin: 0 0 10px 0;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 24px;
            color: #8b949e;
            font-weight: 400;
            margin: 0;
        }

        /* Diagram Container */
        .diagram-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex: 1;
            z-index: 10;
            padding: 0 40px;
        }

        /* Node Styles (Computer/Server) */
        .node {
            width: 280px;
            height: 400px;
            background-color: #161b22;
            border: 2px solid #30363d;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            z-index: 20;
        }

        .node-local {
            border-color: #f05033;
            /* Git Orange border */
        }

        .node-remote {
            border-color: #a371f7;
            /* GitHub Purple border */
        }

        .node-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .node-local .node-icon {
            color: #f05033;
        }

        .node-remote .node-icon {
            color: #a371f7;
        }

        .node-title {
            font-size: 28px;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 5px;
        }

        .node-subtitle {
            font-size: 16px;
            color: #8b949e;
            font-family: 'JetBrains Mono', monospace;
            background-color: #21262d;
            padding: 4px 12px;
            border-radius: 100px;
        }

        .repo-visual {
            margin-top: auto;
            width: 100%;
            height: 120px;
            background-color: #0d1117;
            border: 1px dashed #30363d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .file-stack {
            display: flex;
            gap: 4px;
        }

        .file-icon {
            font-size: 24px;
            color: #8b949e;
        }

        /* Connections Area */
        .connections-area {
            flex: 1;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            padding: 0 40px;
            position: relative;
        }

        /* Arrows */
        .arrow-row {
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-line {
            width: 100%;
            height: 2px;
            background-color: #30363d;
            position: absolute;
            top: 50%;
            left: 0;
            z-index: 1;
        }

        .arrow-head {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #30363d;
            z-index: 2;
        }

        .head-right {
            right: 0;
        }

        .head-left {
            left: 0;
            transform: translateY(-50%) rotate(180deg);
        }

        /* Command Pills */
        .command-pill {
            z-index: 5;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid;
            background-color: #0d1117;
        }

        /* Pill Variants */
        .cmd-setup {
            border-color: #8b949e;
            color: #8b949e;
        }

        .cmd-pull {
            border-color: #58a6ff;
            color: #ffffff;
            background-color: rgba(88, 166, 255, 0.8);
        }

        .cmd-push {
            border-color: #2ea44f;
            color: #ffffff;
            background-color: rgba(46, 160, 67, 0.8);
        }

        /* Flow Categories */
        .flow-label {
            position: absolute;
            left: -20px;
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transform: rotate(-90deg);
            transform-origin: center;
        }

        /* Origin Note */
        .origin-note {
            margin-top: 30px;
            background-color: rgba(56, 139, 253, 0.1);
            border: 1px solid #58a6ff;
            border-radius: 12px;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }

        .link-icon {
            font-size: 24px;
            color: #58a6ff;
        }

        .origin-text {
            font-size: 18px;
            color: #c9d1d9;
            margin: 0;
        }

        .highlight-code {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: #ffffff;
            background-color: rgba(88, 166, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Background Effects -->
        <div class="bg-glow-left"></div>
        <div class="bg-glow-right"></div>
        <!-- Header -->
        <header>
            <h1>Lier local ↔ distant</h1>
            <p class="subtitle">La connexion magique</p>
        </header>
        <!-- Main Diagram -->
        <div class="diagram-container">
            <!-- Left Node: Local -->
            <div class="node node-local">
                <i class="fas fa-laptop-code node-icon"></i>
                <h2 class="node-title">TON PC</h2>
                <span class="node-subtitle">(Local)</span>
                <div class="repo-visual">
                    <div class="file-stack">
                        <i class="far fa-file-code file-icon"></i>
                        <i class="far fa-file-alt file-icon"></i>
                        <i class="far fa-image file-icon"></i>
                    </div>
                    <p style="margin: 0; font-size: 12px; color: #8b949e;">Fichiers de travail</p>
                </div>
            </div>
            <!-- Connections Center -->
            <div class="connections-area">
                <!-- Setup Phase -->
                <div
                    style="position: relative; border-bottom: 1px dashed #30363d; padding-bottom: 20px; margin-bottom: 10px;">
                    <!-- Remote Add -->
                    <div class="arrow-row" style="margin-bottom: 15px;">
                        <div class="arrow-line"></div>
                        <i class="fas fa-caret-right arrow-head head-right"></i>
                        <div class="command-pill cmd-setup">
                            <i class="fas fa-link"></i>
                            git remote add origin URL
                        </div>
                    </div>
                    <!-- Clone -->
                    <div class="arrow-row">
                        <div class="arrow-line"></div>
                        <i class="fas fa-caret-left arrow-head head-left"></i>
                        <div class="command-pill cmd-setup">
                            <i class="fas fa-copy"></i>
                            git clone URL
                        </div>
                    </div>
                </div>
                <!-- Sync Phase -->
                <div>
                    <!-- Pull -->
                    <div class="arrow-row" style="margin-bottom: 15px;">
                        <div class="arrow-line" style="background-color: #58a6ff;"></div>
                        <i class="fas fa-caret-left arrow-head head-left" style="color: #58a6ff;"></i>
                        <div class="command-pill cmd-pull">
                            <i class="fas fa-cloud-download-alt"></i>
                            git pull
                        </div>
                    </div>
                    <!-- Push -->
                    <div class="arrow-row">
                        <div class="arrow-line" style="background-color: #2ea44f;"></div>
                        <i class="fas fa-caret-right arrow-head head-right" style="color: #2ea44f;"></i>
                        <div class="command-pill cmd-push">
                            <i class="fas fa-cloud-upload-alt"></i>
                            git push
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Node: Remote -->
            <div class="node node-remote">
                <i class="fab fa-github node-icon"></i>
                <h2 class="node-title">GITHUB</h2>
                <span class="node-subtitle">(Distant)</span>
                <div class="repo-visual">
                    <i class="fas fa-server" style="font-size: 32px; color: #a371f7; margin-bottom: 8px;"></i>
                    <p style="margin: 0; font-size: 12px; color: #8b949e;">Repo.git</p>
                </div>
            </div>
        </div>
        <!-- Footer Note -->
        <div style="display: flex; justify-content: center;">
            <div class="origin-note">
                <i class="fas fa-tag link-icon"></i>
                <p class="origin-text">
                    <span class="highlight-code">origin</span> = Le surnom par défaut de l'adresse du dépôt distant
                    (URL)
                </p>
            </div>
        </div>
    </div>
</body>

</html>
